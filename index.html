<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ALFT: M6L2 - End of Program Project '24</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="movieSelection">
        <h2>AMC Movie App </h2>
        <div class="movies">
        </div>
        <div class="reviews">
            <div class="movieReviews">
                <p>Click the movie to read its reviews!</p>
            </div>
        </div>
    </div>
    <div class="ticketSelection">
        <h2>Select your tickets:</h2>
        <p class="movieChoice">Enter the number of tickets you would like to purchase.<br>Child tickets are $8 and adult
            tickets are $12.</p>
        <div class="tickets">
            <div class="ticket">
                <p>Child:</p><input type="number" class="ticketInput numberChild" value="0" min="0">
            </div>
            <div class="ticket">
                <p>Adult:</p><input type="number" class="ticketInput numberAdult" value="0" min="0">
            </div>
        </div>
    </div>
    <div class="checkout">
        <h2>Checkout:</h2>
        <p>Ready to purchase your tickets?</p>
        <button class="calculateTotal">Calculate total</button>
        <div class="totalCost"></div>
        <button class="buy">Buy</button>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
